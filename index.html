<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pizza Mapper</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <div class="header">
            <h1 class="text-center">PizzaMapper</h1>
        </div>
        <div class="sidebar">
            <form id="search-form">
                <input type="text" id="autocomplete" name="location" class="search-text"/>
                <input type="submit" class="btn btn-danger go-btn" value="GO"/>
            </form>
            <div class="results">
                <ul id="sidebar-list"></ul>
            </div>
        </div>
        <div id="map"></div>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="./js/script.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBK2Zx7wqoVdijX-5h9WsupHyWsoscjoPw&callback=initMap&libraries=places">
        </script>
    </body>
</html>
